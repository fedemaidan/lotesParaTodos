services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lotes_backend
    restart: always
    working_dir: /app
    command: >
      sh -c "python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8001:8000"
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app

networks:
  default:
    driver: bridge
